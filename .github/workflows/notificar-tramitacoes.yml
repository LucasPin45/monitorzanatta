name: Notificar Tramitações

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      horas:
        description: 'Verificar últimas X horas'
        required: false
        default: '24'

jobs:
  notificar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - name: Executar verificação
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEPUTADA_ID: '220559'
          HORAS_VERIFICAR: ${{ github.event.inputs.horas || '8' }}
        run: python Notificar_tramitacoes.py

