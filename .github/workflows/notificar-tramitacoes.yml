    - cron: '10 11,13,15,17,19,21,23 * * 1-5'
    
    # RESUMO DO DIA: 20:30 BRT = 23:30 UTC
    - cron: '30 23 * * 1-5'
  
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de execuÃ§Ã£o'
        required: true
        default: 'varredura'
        type: choice
        options:
          - varredura
          - bom_dia
          - resumo

