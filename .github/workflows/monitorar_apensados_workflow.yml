# Verifica tramita√ß√µes dos PLs PRINCIPAIS que t√™m projetos 
# da deputada apensados e notifica via Telegram.
#
# Hor√°rio: 08:00 √†s 20:00 (Bras√≠lia) - A cada 3 horas
# OTIMIZADO: Hor√°rios ajustados para evitar conflitos
# ============================================================

name: Monitor Projetos Apensados

on:
  # Execu√ß√£o agendada (cron em UTC - Bras√≠lia √© UTC-3)
  schedule:
    # HOR√ÅRIOS OTIMIZADOS (diferentes dos outros workflows)
    # 08:30 BRT = 11:30 UTC
    - cron: '30 11 * * 1-5'
    # 11:30 BRT = 14:30 UTC
    - cron: '30 14 * * 1-5'
    # 14:30 BRT = 17:30 UTC
    - cron: '30 17 * * 1-5'
    # 17:30 BRT = 20:30 UTC
    - cron: '30 20 * * 1-5'
    # 20:00 BRT = 23:00 UTC
    - cron: '0 23 * * 1-5'
  
  # Execu√ß√£o manual (para testes)
  workflow_dispatch:

jobs:
  monitorar:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v4
      
      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: üìÇ Baixar estado anterior (se existir)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: estado-apensados
      
      - name: üîç Executar monitor de apensados
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python monitorar_apensados.py
      
      - name: üíæ Salvar estado para pr√≥xima execu√ß√£o
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: estado-apensados
          path: |
            estado_apensados.json
            historico_apensados.json
          retention-days: 7
          if-no-files-found: ignore
